<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Casas Falida</title>
</head>

<body onload="carregar()">
    <header>
        <h1>Casas Falidas ðŸ˜­</h1>
        <button onclick="modal1.classList.remove('oculto')">Nova Venda</button>
        <div id="modal1" class="modal1 oculto">
            <form id="novo">
                <header style="grid-column-end: span 2;">
                    <h1>Cadastrar Vendas</h1>
                </header>
                <label for="quantidade">Quantidade :</label>
                <input type="number" name="quantidade" id="peso" min="0" value="0" step="0" required>
                <label for="IdVendedor">Id Vendedor</label>
                <input type="text" name="IdVendedor" id="IdVendedor" placeholder="Digite o Id" required>
                <label for="IdProduto">Id Produto</label>
                <input type="text" name="IdProduto" id="IdProduto" placeholder="Digite o Id" required>
                <input type="reset" value="Cancelar" onclick="modal1.classList.add('oculto')">
                <input type="submit" value="Cadastrar">
            </form>
        </div>
    </header>
    <main>
        <table>
            <thead>
                <th>Data</th>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Vendedor</th>
                <th>atualizar</th>
                <th>excluir</th>
            </thead>
            <tbody id="venda"></tbody>
        </table>
    </main>
    <footer><h2 id="total">Total de Vendas:</h2></footer>
</body>
<script src="script.js"></script>

</html>
