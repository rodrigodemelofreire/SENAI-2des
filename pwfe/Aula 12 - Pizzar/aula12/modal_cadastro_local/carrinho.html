<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="carrinho.css">
    <title>Carrinho</title>
</head>

<body onload="preecherTabela()">
    <header>
        <h1 id="titulo">Pizzaria Del Gatito</h1>
        <img id="oGato"src="./images/happy.png">
        
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>&nbsp</th>
                </tr>
            </thead>
            <tbody id="tcorpo"></tbody>
        </table>
        <div id="cart">
            <h2>Carrinho de Compras</h2>
            <ul id="cart-items">
            </ul>
            <button onclick="finalizarCompra()" id="checkout-btn">Finalizar Compra</button>
          </div>
    </main>
    <footer>
        <h2>Rodapé</h2>
    </footer>
    <div id="detalhes" class="modal oculto">
        <div class="corpoModal">
            <h1 id="detalhes">Detalhes</h1>
            <button id="btFechar">Fechar</button>
            <p type="text" id="id"></p>
            <p type="text" id="nome"></p>
            <p type="text" id="descricao"></p>
            <p type="text" id="preco"></p>
            <button id="btCadastrar" onclick="cadastarLocal()">Adicionar ao Carrinho</button>
        </div>
    </div>
</body>
<script src="carrinho.js"></script>

</html>
