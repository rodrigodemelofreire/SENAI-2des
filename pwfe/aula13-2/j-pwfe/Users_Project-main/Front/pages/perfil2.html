<!DOCTYPE html>
<html>

<head>
  <title>Perfil</title>
  <link rel="stylesheet" type="text/css" href="../styles/perfil.css">
</head>

<body>
  <div class="container">
    <div class="card card-left">
      <div class="card-header">
        <h3>Informações do Perfil</h3>
      </div>
      <div class="card-body" id="perfil-container">
        <p><strong></strong> <span id="id"></span></p>
        <p><strong></strong> <span id="nome"></span></p>
        <p><strong></strong> <span id="cpf"></span></p>
        <p><strong></strong> <span id="email"></span></p>
        <p><strong></strong> <span id="senha"></span></p>
        <p><strong></strong> <span id="nascto"></span></p>
        <p><strong></strong> <span id="cep"></span></p>
        <p><strong></strong> <span id="numero"></span></p>
        <p><strong></strong> <span id="complemento"></span></p>
        <p><strong></strong> <span id="telefone"></span></p>
      </div>
    </div>

    <div class="card card-right">
      <div class="card-header">
        <h3>Editar Perfil</h3>
      </div>
      <div class="card-body">
        <form id="editar-form">
          <div class="form-group">
            <label for="nome-input">Nome:</label>
            <input type="text" id="nome-input" required>
          </div>

          <div class="form-group">
            <label for="email-input">Email:</label>
            <input type="email" id="email-input" required>
          </div>

          <div class="form-group">
            <label for="senha-input">Senha:</label>
            <input type="password" id="senha-input" required>
          </div>

          <div class="form-group">
            <label for="cep-input">Cep:</label>
            <input type="text" id="cep-input" required>
          </div>

          <div class="form-group">
            <label for="numero-input">Número:</label>
            <input type="text" id="numero-input" required>
          </div>

          <div class="form-group">
            <label for="complemento-input">Complemento:</label>
            <input type="text" id="complemento-input">
          </div>

          <div class="form-group">
            <label for="telefone-input">Telefone:</label>
            <input type="text" id="telefone-input" required>
          </div>

          <button type="submit">Atualizar</button>
        </form>
      </div>
    </div>
  </div>
  <script src="../scripts/perfil.js"></script>
</body>

</html>
